[loggers]
keys=root

[handlers]
keys=console, errorfile

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console, errorfile

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_errorfile]
class=logging.FileHandler
level=DEBUG
formatter=simple
args=("debug.log", "w")

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter