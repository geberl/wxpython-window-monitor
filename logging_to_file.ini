[loggers]
keys=root

[handlers]
keys=errorfile

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=errorfile

[handler_errorfile]
class=logging.FileHandler
level=DEBUG
formatter=simple
args=("debug.log", "w")

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter